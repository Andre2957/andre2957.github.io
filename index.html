<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e0d77f1b8.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <audio >
        <source src="">
    </audio>
    
    <div  id="container">
    
        <div class="panel">
            <h2 id="songName">Choose a song!</h2>
            <p><i id="fb" class="fas fa-fast-backward" ></i><i id="b" class="fas fa-angle-left"></i><progress value="0" max="100" ></progress><i id="f" class="fas fa-angle-right"></i><i id="ff" class="fas fa-fast-forward"></i></p>
            <span class="far fa-play-circle fa-5x" id="play"></span>
            <span class="fas fa-pause-circle fa-5x"id="pause"></span>
            <p>Volume:</p>
            <span id="volDown" class="fas fa-volume-down"></span>
            <input type="range"id="volumeSlider" min="0"max="1" step="0.01">
            <span id="volUp" class="fas fa-volume-up"></span>

        </div>
        <h2>My Songs:</h2>
        <div class="panel">
        </div>
    
    </div>
<script src="app.js"></script>
</body>
</html>
